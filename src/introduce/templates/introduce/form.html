<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="w-full max-w-7xl">
        <div
          x-data="{ open: false }"
          class="flex flex-col max-w-screen-xl p-5 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8"
        >
          <div
            class="flex flex-row items-center justify-between lg:justify-start"
          >
            <a
              class="text-lg font-bold tracking-tighter text-blue-600 transition duration-500 ease-in-out transform tracking-relaxed lg:pr-8"
              href="/introduce"
            >
              Introduce
            </a>
            <button
              class="rounded-lg md:hidden focus:outline-none focus:shadow-outline"
              @click="open = !open"
            >
              <svg fill="currentColor" viewBox="0 0 20 20" class="w-8 h-8">
                <path
                  x-show="!open"
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
                <path
                  x-show="open"
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                  style="display: none"
                ></path>
              </svg>
            </button>
          </div>
          <nav
            :class="{'flex': open, 'hidden': !open}"
            class="flex-col flex-grow hidden md:flex md:justify-start md:flex-row"
          >
            <ul
              class="space-y-2 list-none lg:space-y-0 lg:items-center lg:inline-flex"
            >
              <li>
                <a
                  href="/introduce/index"
                  class="px-2 lg:px-6 py-6 text-sm border-b-2 border-transparent leading-[22px] md:px-3 text-gray-500 hover:text-blue-500 hover:border-blue-600"
                >
                  質問一覧
                </a>
              </li>
              <li>
                <a
                  href="/introduce/form/"
                  class="px-2 lg:px-6 py-6 text-sm border-b-2 border-transparent hover:border-blue-600 leading-[22px] md:px-3 text-gray-500 hover:text-blue-500"
                >
                  新しく質問する
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="w-full max -w-7xl">
        <div class="p-5 mx-auto md:px-6 lg:px-8">
          <div class="flex flex-col items-center justify-center">
            <h1 class="text-4xl font-bold text-center text-blue-600">
              質問投稿
            </h1>
          </div>
        </div>
      </div>
      <section class="text-gray-600 body-font relative">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1
              class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"
            >
              何か質問があればこちらまで
            </h1>
          </div>
          <div class="lg:ww-full md:w-2/3 mx-auto">
            <form action="{% url 'introduce:form' %}" method="POST">
              {% csrf_token %}
              <div class="flex flex-wrap -m-2">
                <div class="p-2 w-full">
                  <div class="relative">
                    <label for="name" class="leading-7 text-sm text-gray-600"
                      >Name</label
                    >
                    {{ form.name}}
                  </div>
                </div>
                <div class="p-2 w-full">
                  <div class="relative">
                    <label for="title" class="leading-7 text-sm text-gray-600"
                      >Title</label
                    >
                    {{ form.title }}
                  </div>
                </div>
                <div class="p-2 w-full">
                  <div class="relative">
                    <label for="content" class="leading-7 text-sm text-gray-600"
                      >Content</label
                    >
                    {{ form.content }}
                  </div>
                </div>
                <div class="p-2 w-full">
                  <button
                    type="submit"
                    class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                  >
                    Button
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-white" aria-labelledby="footer-heading">
      <h2 id="footer-heading" class="sr-only">Footer</h2>

      <div class="px-4 py-12 mx-auto bg-gray-50 max-w-7xl sm:px-6 lg:px-16">
        <div class="flex flex-wrap items-baseline lg:justify-center">
          <span class="mt-2 text-sm font-light text-gray-500">
            Copyright © sample
            <a
              href="https://wickedlabs.dev"
              class="mx-2 text-wickedblue hover:text-gray-500"
              rel="noopener noreferrer"
              >@sample</a
            >
          </span>
        </div>
      </div>
    </footer>
  </body>
</html>
